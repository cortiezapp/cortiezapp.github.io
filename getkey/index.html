<style>
  :root {
    --text-color: #ffffff;
    --box-bg: #1a1a1a;
    --slider-bg: #e0e0e0;
    --slider-button: #ffa500;
    --result-success: #008000;
    --btn-text: #ffffff;
    --dialog-bg: #1a1a1a;
  }

  @media (prefers-color-scheme: dark) {
    :root {
      --bg-color: #1a1a1a;
      --text-color: #ffa500;
      --box-bg: #1e1e1e;
      --slider-bg: #2c2c2c;
      --slider-button: #ffa500;
      --result-success: #00e676;
      --btn-text: #000;
      --dialog-bg: #1e1e1e;
    }
  }

  body {
    background-color: var(--bg-color);
    color: var(--text-color);
    padding: 20px;
  }

  .container {
    max-width: 480px;
    margin: auto;
    background-color: var(--box-bg);
    border-radius: 12px;
    padding: 20px;
    box-shadow: 0 0 15px rgba(0,0,0,0.2);
    text-align: center;
  }

  .slide-to-unlock {
    position: relative;
    width: 100%;
    height: 50px;
    background: var(--slider-bg);
    border-radius: 30px;
    overflow: hidden;
    margin: 30px auto;
    box-shadow: inset 0 0 10px rgba(255,165,0,0.2);
    user-select: none;
    touch-action: pan-x;
  }

  .slide-track {
    position: absolute;
    width: 100%;
    height: 100%;
    color: #aaa;
    display: flex;
    justify-content: center;
    align-items: center;
    font-weight: 500;
    font-size: 14px;
    pointer-events: none;
    z-index: 1;
  }

  .slider-button {
    position: absolute;
    height: 100%;
    width: 50px;
    background: var(--slider-button);
    border-radius: 50%;
    cursor: grab;
    z-index: 2;
    display: flex;
    justify-content: center;
    align-items: center;
    color: #fff;
    font-weight: bold;
    left: 0;
    transition: background 0.3s;
    user-select: none;
    touch-action: none;
  }

  #result {
    display: none;
    margin-top: 10px;
    font-weight: bold;
    color: var(--result-success);
  }

  .btn-action {
    background: var(--slider-button);
    padding: 10px 20px;
    border: none;
    border-radius: 30px;
    cursor: pointer;
    margin-top: 10px;
    font-weight: bold;
  }

  #btnCopy {
    display: none;
  }

  #countdown {
    display: none;
    margin-top: 10px;
    color: #aaa;
  }

  #dialog {
    display: none;
    position: fixed;
    z-index: 99;
    top: 0; left: 0; right: 0; bottom: 0;
    background: rgba(0, 0, 0, 0.8);
    align-items: center;
    justify-content: center;
  }

  .box {
    background: var(--dialog-bg);
    color: var(--text-color);
    padding: 20px;
    border-radius: 12px;
    max-width: 400px;
    width: 90%;
    text-align: center;
  }

  .close {
    float: right;
    font-size: 22px;
    cursor: pointer;
    color: var(--text-color);
  }

  @media (max-width: 500px) {
    .container { padding: 15px; }
    .slider-button { width: 45px; }
  }
</style>

<div class="container">
  <h1>Cortiez<span style="color:#ffa500">SensiX</span></h1>
  <p>Verify your access using a unique license key</p>

  <div class="slide-to-unlock" id="unlockSlider">
    <div class="slide-track">Slide to get your key</div>
    <div class="slider-button" id="sliderButton">âž¤</div>
  </div>

  <div id="result">Password generated successfully!</div>

  <div id="btnCopy">
    <button class="btn-action" onclick="copyPassword()">Copy Password</button>
  </div>

  <div id="countdown">Please wait <span id="cdNum">5</span> seconds...</div>
</div>

<div id="dialog">
  <div class="box">
    <span class="close" onclick="document.getElementById('dialog').style.display='none'">&times;</span>
    <h3>Password copied successfully!</h3>
    <p style="word-break: break-all; user-select: text; font-weight: bold;">Key: <span id="copiedKey"></span></p>
    <a class="btn-action" href="intent://open#Intent;scheme=myapp;package=com.cyrust.fftools;S.browser_fallback_url=https://www.fftoolsproplus.com/;end">Open App</a>
  </div>
</div>

<script>
  let currentPassword = "";
  let passwordReady = false;

  function generatePassword(callback) {
    const urlParams = new URLSearchParams(window.location.search);
    const id = urlParams.get("id");
    if (!id) return;
    const admin = "Cyrust21";
    const now = new Date();
    const hourBlock = now.getHours();
    const timestamp = now.getFullYear().toString() + String(now.getMonth() + 1).padStart(2, '0') + String(now.getDate()).padStart(2, '0') + String(hourBlock).padStart(2, '0');
    const input = admin + id + timestamp;

    async function sha256(str) {
      const buf = new TextEncoder().encode(str);
      const hashBuffer = await crypto.subtle.digest('SHA-256', buf);
      const hashArray = Array.from(new Uint8Array(hashBuffer));
      const chars = "ABCDEFGHJKLMNPQRSTUVWXYZabcdefghijkmnopqrstuvwxyz23456789@#$";
      return hashArray.slice(0, 10).map(b => chars[b % chars.length]).join('');
    }

    sha256(input).then(password => {
      currentPassword = password;
      passwordReady = true;
      if (callback) callback();
    });
  }

  function copyPassword() {
    if (!currentPassword) return;

    navigator.clipboard.writeText(currentPassword).then(() => {
      document.getElementById("copiedKey").innerText = currentPassword;
      let countdown = 5;
      const countdownEl = document.getElementById("countdown");
      const cdNum = document.getElementById("cdNum");
      countdownEl.style.display = "block";
      cdNum.innerText = countdown;

      const interval = setInterval(() => {
        countdown--;
        cdNum.innerText = countdown;

        if (countdown === 2) {
          window.open("https://combinationdecorate.com/iygn0z7m?key=60db53d95c4a1637e56ca327554ea137", "_blank", "noopener,noreferrer");
        }

        if (countdown <= 0) {
          clearInterval(interval);
          document.getElementById("dialog").style.display = "flex";
        }
      }, 1000);
    }).catch(() => {
      prompt("Manual copy:", currentPassword);
    });
  }

  document.addEventListener("DOMContentLoaded", () => {
    generatePassword();

    const slider = document.getElementById('unlockSlider');
    const button = document.getElementById('sliderButton');
    const btnCopy = document.getElementById('btnCopy');
    const result = document.getElementById('result');
    const countdown = document.getElementById('countdown');

    let isDragging = false, startX = 0, currentX = 0;
    const maxMove = slider.offsetWidth - button.offsetWidth;

    const moveButton = (dx) => {
      currentX = Math.max(0, Math.min(maxMove, dx));
      button.style.left = currentX + 'px';
      if (currentX >= maxMove && passwordReady) {
        button.style.left = maxMove + 'px';
        button.style.background = '#00c853';
        result.style.display = 'block';
        btnCopy.style.display = 'block';
      }
    };

    button.addEventListener('mousedown', (e) => {
      isDragging = true;
      startX = e.clientX;
    });
    document.addEventListener('mousemove', (e) => {
      if (!isDragging) return;
      moveButton(e.clientX - startX);
    });
    document.addEventListener('mouseup', () => {
      if (!isDragging) return;
      isDragging = false;
      if (currentX < maxMove) {
        button.style.left = '0px';
      }
    });

    button.addEventListener('touchstart', (e) => {
      isDragging = true;
      startX = e.touches[0].clientX;
    });
    document.addEventListener('touchmove', (e) => {
      if (!isDragging) return;
      moveButton(e.touches[0].clientX - startX);
    });
    document.addEventListener('touchend', () => {
      if (!isDragging) return;
      isDragging = false;
      if (currentX < maxMove) {
        button.style.left = '0px';
      }
    });
  });
</script>
