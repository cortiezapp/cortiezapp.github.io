<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CortiezSensiX</title>

<style>
@font-face {
  font-family: "GFFLatin";
  src: url("https://cortiezapp.github.io/fonts/GFF-Latin-Regular.woff2") format("woff2");
  font-weight: 400;
}
@font-face {
  font-family: "GFFLatin";
  src: url("https://cortiezapp.github.io/fonts/GFF-Latin-Medium.woff2") format("woff2");
  font-weight: 500;
}
@font-face {
  font-family: "GFFLatin";
  src: url("https://cortiezapp.github.io/fonts/GFF-Latin-Bold.woff2") format("woff2");
  font-weight: 700;
}

:root {
  --card: rgba(255,255,255,.05);
  --border: rgba(255,255,255,.08);
  --text: #e6eef6;
  --muted: #9aa4b2;
  --accent: #38bdf8;
  --accent2: #7c3aed;
  --success: #00e676;
  font-family: "GFFLatin", sans-serif;
}

body {
  margin: 0;
  min-height: 100vh;
  background: linear-gradient(180deg,#071022,#081228);
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 16px;
  color: var(--text);
}

.container {
  width: 100%;
  max-width: 420px;
  background: var(--card);
  border: 1px solid var(--border);
  border-radius: 18px;
  padding: 20px;
  text-align: center;
}

h1 { margin: 0 0 6px; font-size: 20px; font-weight: 500; }
p { font-size: 13px; color: var(--muted); }

.slide-to-unlock {
  width: 100%;
  height: 50px;
  background: rgba(255,255,255,.12);
  border-radius: 30px;
  margin: 26px auto;
  position: relative;
  overflow: hidden;
}

.slide-track {
  position: absolute;
  inset: 0;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 13px;
  color: var(--muted);
}

.slider-button {
  position: absolute;
  left: 0;
  width: 50px;
  height: 100%;
  border-radius: 50%;
  background: linear-gradient(90deg,var(--accent),var(--accent2));
  display: flex;
  align-items: center;
  justify-content: center;
  cursor: grab;
}

#result { display: none; margin-top: 8px; color: var(--success); }

.btn-action {
  margin-top: 14px;
  padding: 12px 22px;
  border-radius: 30px;
  border: none;
  font-weight: 700;
  background: linear-gradient(90deg,var(--accent),var(--accent2));
  color: #012;
  cursor: pointer;
}

#btnCopy, #btnSponsor, #countdown { display: none; }

#dialog {
  display: none;
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,.85);
  z-index: 99;
  align-items: center;
  justify-content: center;
}

.box {
  width: 90%;
  max-width: 360px;
  background: var(--card);
  border: 1px solid var(--border);
  border-radius: 16px;
  padding: 18px;
  text-align: center;
}

.close {
  font-size: 22px;
  color: var(--muted);
  cursor: pointer;
}
</style>
</head>

<body>

<div class="container">
  <h1>Cortiez<span style="color:var(--accent)">SensiX</span></h1>
  <p>Verify your access using a unique license key</p>

  <div class="slide-to-unlock" id="unlockSlider">
    <div class="slide-track">Slide to get your key</div>
    <div class="slider-button" id="sliderButton">âž¤</div>
  </div>

  <div id="result">Password generated successfully!</div>

  <div id="btnCopy">
    <button class="btn-action" onclick="copyPassword()">Copy Password</button>
  </div>

  <button class="btn-action" id="btnSponsor" onclick="openSponsor()">
    Continue (Sponsored)
  </button>

  <div id="countdown">Please wait <span id="cdNum">5</span> seconds...</div>
</div>

<div id="dialog">
  <div class="box">
    <span class="close" onclick="dialog.style.display='none'">&times;</span>
    <h3>Password copied!</h3>
    <p style="word-break: break-all;font-weight:bold">
      Key: <span id="copiedKey"></span>
    </p>
    <br>
    <a class="btn-action"
       href="intent://open#Intent;scheme=myapp;package=com.ic.cortiez;S.browser_fallback_url=https://cortiezapp.github.io/;end">
      Open App
    </a>
  </div>
</div>

<script>
let currentPassword="", passwordReady=false;

function generatePassword(){
  const id = new URLSearchParams(location.search).get("id");
  if(!id) return;

  const base = "Cyrust21" + id + new Date().getHours();
  crypto.subtle.digest("SHA-256", new TextEncoder().encode(base))
    .then(h=>{
      const c="ABCDEFGHJKLMNPQRSTUVWXYZabcdefghijkmnopqrstuvwxyz23456789@#$";
      currentPassword=[...new Uint8Array(h)]
        .slice(0,10)
        .map(b=>c[b%c.length])
        .join("");
      passwordReady=true;
    });
}

function copyPassword(){
  navigator.clipboard.writeText(currentPassword).then(()=>{
    copiedKey.textContent=currentPassword;
    countdown.style.display="block";
    let i=5; cdNum.textContent=i;

    const t=setInterval(()=>{
      i--; cdNum.textContent=i;
      if(i<=0){
        clearInterval(t);
        dialog.style.display="flex";
      }
    },1000);
  });
}

function openSponsor(){
  window.open(
    "https://combinationdecorate.com/iygn0z7m?key=60db53d95c4a1637e56ca327554ea137",
    "_blank"
  );
}

document.addEventListener("DOMContentLoaded",()=>{
  generatePassword();

  const s=unlockSlider,b=sliderButton;
  let drag=false,start=0,max=s.offsetWidth-b.offsetWidth;

  b.addEventListener("touchstart",e=>{
    drag=true; start=e.touches[0].clientX;
  });

  document.addEventListener("touchmove",e=>{
    if(!drag) return;
    let x=Math.min(max,Math.max(0,e.touches[0].clientX-start));
    b.style.left=x+"px";

    if(x>=max && passwordReady){
      b.style.background="#00c853";
      result.style.display="block";
      btnCopy.style.display="block";
      btnSponsor.style.display="block";
    }
  });

  document.addEventListener("touchend",()=>drag=false);
});
</script>

</body>
</html>
