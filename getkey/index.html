<style>
/* ================= FONT ================= */
@font-face {
  font-family: "GFFLatin";
  src: url("https://cortiezapp.github.io/fonts/GFF-Latin-Thin.woff2") format("woff2");
  font-weight: 100;
}
@font-face {
  font-family: "GFFLatin";
  src: url("https://cortiezapp.github.io/fonts/GFF-Latin-Regular.woff2") format("woff2");
  font-weight: 400;
}
@font-face {
  font-family: "GFFLatin";
  src: url("https://cortiezapp.github.io/fonts/GFF-Latin-Medium.woff2") format("woff2");
  font-weight: 500;
}
@font-face {
  font-family: "GFFLatin";
  src: url("https://cortiezapp.github.io/fonts/GFF-Latin-Bold.woff2") format("woff2");
  font-weight: 700;
}

/* ================= ROOT BASE (STYLE ATAS) ================= */
:root {
  --bg-color: #0f1724;
  --card-bg: rgba(255,255,255,.04);
  --border-soft: rgba(255,255,255,.08);
  --text-color: #e6eef6;
  --muted: #9aa4b2;
  --accent: #38bdf8;
  --accent2: #7c3aed;
  --success: #00e676;

  --slider-bg: rgba(255,255,255,0.12);
  --slider-button: linear-gradient(90deg, var(--accent), var(--accent2));

  font-family: "GFFLatin", sans-serif;
}

/* ================= BODY ================= */
body {
  margin: 0;
  min-height: 100vh;
  background: linear-gradient(180deg,#071022,#081228);
  color: var(--text-color);
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 20px;
  font-family: "GFFLatin", sans-serif;
}

/* ================= CONTAINER ================= */
.container {
  max-width: 420px;
  width: 100%;
  background: var(--card-bg);
  border: 1px solid var(--border-soft);
  border-radius: 16px;
  padding: 24px;
  box-shadow: 0 10px 30px rgba(0,0,0,.5);
  text-align: center;
  animation: fade .5s ease-out;
}

@keyframes fade {
  from { opacity: 0; transform: translateY(12px); }
  to { opacity: 1; transform: none; }
}

.container h1 {
  margin: 0 0 8px;
  font-size: 22px;
  font-weight: 500;
}

.container p {
  font-size: 14px;
  color: var(--muted);
}

/* ================= SLIDER ================= */
.slide-to-unlock {
  position: relative;
  width: 100%;
  height: 52px;
  background: var(--slider-bg);
  border-radius: 30px;
  overflow: hidden;
  margin: 30px auto;
  box-shadow: inset 0 0 12px rgba(0,0,0,.4);
  user-select: none;
  touch-action: pan-x;
}

.slide-track {
  position: absolute;
  width: 100%;
  height: 100%;
  color: var(--muted);
  display: flex;
  justify-content: center;
  align-items: center;
  font-size: 14px;
  font-weight: 500;
  pointer-events: none;
}

.slider-button {
  position: absolute;
  height: 100%;
  width: 52px;
  background: var(--slider-button);
  border-radius: 50%;
  cursor: grab;
  display: flex;
  align-items: center;
  justify-content: center;
  color: #012;
  font-weight: 700;
  left: 0;
  z-index: 2;
  transition: background .3s;
  user-select: none;
  touch-action: none;
}

/* ================= RESULT ================= */
#result {
  display: none;
  margin-top: 10px;
  font-weight: 500;
  color: var(--success);
}

/* ================= BUTTON ================= */
.btn-action {
  margin-top: 14px;
  padding: 12px 22px;
  border-radius: 30px;
  border: none;
  cursor: pointer;
  font-weight: 700;
  color: #012;
  background: linear-gradient(90deg, var(--accent), var(--accent2));
  transition: opacity .3s;
}

.btn-action:hover {
  opacity: .85;
}

#btnCopy {
  display: none;
}

#countdown {
  display: none;
  margin-top: 10px;
  font-size: 13px;
  color: var(--muted);
}

/* ================= DIALOG ================= */
#dialog {
  display: none;
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,.8);
  z-index: 99;
  align-items: center;
  justify-content: center;
}

.box {
  background: var(--card-bg);
  border: 1px solid var(--border-soft);
  padding: 22px;
  border-radius: 16px;
  max-width: 360px;
  width: 90%;
  text-align: center;
  box-shadow: 0 10px 30px rgba(0,0,0,.6);
}

.close {
  float: right;
  font-size: 22px;
  cursor: pointer;
  color: var(--muted);
}

/* ================= RESPONSIVE ================= */
@media (max-width: 500px) {
  .container { padding: 18px; }
  .slider-button { width: 48px; }
}
</style>


<div class="container">
  <h1>Cortiez<span style="color:#ffa500">SensiX</span></h1>
  <p>Verify your access using a unique license key</p>

  <div class="slide-to-unlock" id="unlockSlider">
    <div class="slide-track">Slide to get your key</div>
    <div class="slider-button" id="sliderButton">âž¤</div>
  </div>

  <div id="result">Password generated successfully!</div>

  <div id="btnCopy">
    <button class="btn-action" onclick="copyPassword()">Copy Password</button>
  </div>

  <div id="countdown">Please wait <span id="cdNum">5</span> seconds...</div>
</div>

<div id="dialog">
  <div class="box">
    <span class="close" onclick="document.getElementById('dialog').style.display='none'">&times;</span>
    <h3>Password copied successfully!</h3>
    <p style="word-break: break-all; user-select: text; font-weight: bold;">Key: <span id="copiedKey"></span></p>
    <a class="btn-action" href="intent://open#Intent;scheme=myapp;package=com.cyrust.fftools;S.browser_fallback_url=https://www.fftoolsproplus.com/;end">Open App</a>
  </div>
</div>

<script>
  let currentPassword = "";
  let passwordReady = false;

  function generatePassword(callback) {
    const urlParams = new URLSearchParams(window.location.search);
    const id = urlParams.get("id");
    if (!id) return;
    const admin = "Cyrust21";
    const now = new Date();
    const hourBlock = now.getHours();
    const timestamp = now.getFullYear().toString() + String(now.getMonth() + 1).padStart(2, '0') + String(now.getDate()).padStart(2, '0') + String(hourBlock).padStart(2, '0');
    const input = admin + id + timestamp;

    async function sha256(str) {
      const buf = new TextEncoder().encode(str);
      const hashBuffer = await crypto.subtle.digest('SHA-256', buf);
      const hashArray = Array.from(new Uint8Array(hashBuffer));
      const chars = "ABCDEFGHJKLMNPQRSTUVWXYZabcdefghijkmnopqrstuvwxyz23456789@#$";
      return hashArray.slice(0, 10).map(b => chars[b % chars.length]).join('');
    }

    sha256(input).then(password => {
      currentPassword = password;
      passwordReady = true;
      if (callback) callback();
    });
  }

  function copyPassword() {
    if (!currentPassword) return;

    navigator.clipboard.writeText(currentPassword).then(() => {
      document.getElementById("copiedKey").innerText = currentPassword;
      let countdown = 5;
      const countdownEl = document.getElementById("countdown");
      const cdNum = document.getElementById("cdNum");
      countdownEl.style.display = "block";
      cdNum.innerText = countdown;

      const interval = setInterval(() => {
        countdown--;
        cdNum.innerText = countdown;

        if (countdown === 2) {
          window.open("https://combinationdecorate.com/iygn0z7m?key=60db53d95c4a1637e56ca327554ea137", "_blank", "noopener,noreferrer");
        }

        if (countdown <= 0) {
          clearInterval(interval);
          document.getElementById("dialog").style.display = "flex";
        }
      }, 1000);
    }).catch(() => {
      prompt("Manual copy:", currentPassword);
    });
  }

  document.addEventListener("DOMContentLoaded", () => {
    generatePassword();

    const slider = document.getElementById('unlockSlider');
    const button = document.getElementById('sliderButton');
    const btnCopy = document.getElementById('btnCopy');
    const result = document.getElementById('result');
    const countdown = document.getElementById('countdown');

    let isDragging = false, startX = 0, currentX = 0;
    const maxMove = slider.offsetWidth - button.offsetWidth;

    const moveButton = (dx) => {
      currentX = Math.max(0, Math.min(maxMove, dx));
      button.style.left = currentX + 'px';
      if (currentX >= maxMove && passwordReady) {
        button.style.left = maxMove + 'px';
        button.style.background = '#00c853';
        result.style.display = 'block';
        btnCopy.style.display = 'block';
      }
    };

    button.addEventListener('mousedown', (e) => {
      isDragging = true;
      startX = e.clientX;
    });
    document.addEventListener('mousemove', (e) => {
      if (!isDragging) return;
      moveButton(e.clientX - startX);
    });
    document.addEventListener('mouseup', () => {
      if (!isDragging) return;
      isDragging = false;
      if (currentX < maxMove) {
        button.style.left = '0px';
      }
    });

    button.addEventListener('touchstart', (e) => {
      isDragging = true;
      startX = e.touches[0].clientX;
    });
    document.addEventListener('touchmove', (e) => {
      if (!isDragging) return;
      moveButton(e.touches[0].clientX - startX);
    });
    document.addEventListener('touchend', () => {
      if (!isDragging) return;
      isDragging = false;
      if (currentX < maxMove) {
        button.style.left = '0px';
      }
    });
  });
</script>
