<div class="box">
  <h1 id="title">Verifikasi Step 1/3</h1>
  <p id="desc">Klik tombol di bawah untuk memeriksa ketersediaan file.</p>
  
  <div id="loader" class="loader" style="display:none;"></div>
  
  <div id="p-container" class="progress-bg">

</div>

<script>
const directDownload = "https://safefileku.com/download/Q5ANevrqJnHLb2Vw";
const actionBtn = document.getElementById("actionBtn");
const title = document.getElementById("title");
const desc = document.getElementById("desc");
const loader = document.getElementById("loader");
const pContainer = document.getElementById("p-container");
const pFill = document.getElementById("p-fill");

let currentStep = 1;

actionBtn.addEventListener("click", () => {
  if (currentStep === 1) {
    // Step 1: Loading Spinner
    actionBtn.style.display = "none";
    loader.style.display = "block";
    desc.innerText = "Menghubungkan ke server...";
    
    setTimeout(() => {
      loader.style.display = "none";
      title.innerText = "Verifikasi Step 2/3";
      desc.innerText = "File ditemukan. Klik untuk memproses keamanan.";
      actionBtn.innerText = "Lanjutkan Verifikasi";
      actionBtn.style.display = "inline-block";
      currentStep = 2;
    }, 1500);

  } else if (currentStep === 2) {
    // Step 2: Animasi Loading (Simulasi Scan)
    actionBtn.style.display = "none";
    loader.style.display = "block";
    desc.innerText = "Memindai file dari ancaman...";
    
    setTimeout(() => {
      loader.style.display = "none";
      title.innerText = "Verifikasi Step 3/3";
      desc.innerText = "Verifikasi selesai! Klik terakhir untuk mengunduh.";
      actionBtn.innerText = "Download Sekarang";
      actionBtn.style.display = "inline-block";
      currentStep = 3;
    }, 2500);

  } else if (currentStep === 3) {
    // Step 3: Progress Bar Final
    actionBtn.style.display = "none";
    pContainer.style.display = "block";
    title.innerText = "Menyiapkan Download...";
    desc.innerText = "Mohon jangan tutup halaman ini.";
    
    let width = 0;
    const interval = setInterval(() => {
      if (width >= 100) {
        clearInterval(interval);
        window.location.href = directDownload;
        // Tombol cadangan jika redirect terhalang browser
        setTimeout(() => {
          title.innerText = "Siap Diunduh";
          desc.innerText = "Jika download tidak berjalan, klik tombol di bawah.";
          actionBtn.style.display = "inline-block";
          actionBtn.href = directDownload;
          pContainer.style.display = "none";
        }, 3500);
      } else {
        width += 4;
        pFill.style.width = width + "%";
      }
    }, 60);
  }
});
</script>
